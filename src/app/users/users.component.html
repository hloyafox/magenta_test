     
<div class="container">
   <div class="row align-items-center">
     <div class='col-8 tableBody'>
        <table class="table table-striped sticky">
          <thead>
            
              <th>First Name</th>
              <th>Last Name</th>
              <th>Nick Name</th>
              <th>E-mail</th>
              <th>Birthday</th>
              
          </thead>
          <tbody>
            <tr *ngFor="let user of users | filter: 'name':filterCriteria">
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.fullname}}</td>
                <td>***</td>
                <td>{{user.birth}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>

<div class="row g-3 align-items-center searchName">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Search</label>
        </div>
        <div class="col-auto">
                <input class="form-control"
                type="text"
                [formControl] = "titleFilter" placeholder="Enter name">
        </div>
</div>

<div class="row g-3">
        <div class="col-2">
                <input  class="form-control"
                type="text"
                [(ngModel)] = "value1"
                name = "dateFrom"
                #value11 = 'ngModel'
                placeholder="Date from (01.01.1970)">
        </div>
        <div class="col-2">
                <input  class="form-control"
                type="text"
                [(ngModel)] = "value2"
                name="dateTo"
                #value22 = 'ngModel'
                placeholder="Date to (01.01.2021)">
        </div>
        <div class="col-1">
        <button type="button" class="btn btn-secondary" (click) = "searchByDate(value11.value, value22.value)">Search</button>
        </div>
      </div>
